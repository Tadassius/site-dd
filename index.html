<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Le Bazar de l’Aventurier</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #1e1e1e;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #111;
      position: relative;
    }
    header img {
      height: 50px;
    }
    .search-lang {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .search-lang input[type="text"] {
      padding: 5px;
      border-radius: 5px;
      border: none;
    }
    .search-lang select {
      padding: 5px;
      border-radius: 5px;
      border: none;
    }
    .main {
      text-align: center;
      padding: 40px 20px;
    }
    .goblin {
      max-width: 300px;
      margin: 20px auto;
      display: block;
    }
    .bubble {
      background: #2a2a2a;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }
    nav button {
      background-color: #333;
      color: #ffce00;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    nav button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo-bazar.png" alt="Logo Bazar">
    <div class="search-lang">
      <input type="text" placeholder="Recherche...">
      <select>
        <option value="fr">Français</option>
        <option value="en">English</option>
      </select>
    </div>
  </header>

  <div class="main">
    <img src="assets/goblin-welcome.png" alt="Gobelin marchand" class="goblin">
    <div class="bubble">
      <p>Bienvenue au Bazar de l’Aventurier! Ici, tu trouveras tout ce dont tu as besoin pour tes aventures de jeux de rôle. Que puis-je faire pour toi?</p>
      <nav>
        <button>Dés de tout genre</button>
        <button>Livres</button>
        <button>Accessoires</button>
        <button>Vêtements</button>
        <button>LARP</button>
        <button>Idées Cadeaux</button>
        <button>Marketing Affilié</button>
      </nav>
    </div>
  </div>

  <!-- Sécurité de base -->
  <script>
    // Protection contre le clickjacking
    if (window.top !== window.self) {
      window.top.location = window.self.location;
    }
    // Désactiver le clic droit (optionnel)
    document.addEventListener('contextmenu', event => event.preventDefault());
  </script>
</body>
</html>
