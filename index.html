  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #1e1e1e;
      color: #eee;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #2a2a2a;
    }
    .logo {
      height: 50px;
    }
    .search-lang {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .search-lang input {
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #888;
    }
    main {
      text-align: center;
      padding: 40px 20px;
    }
    .welcome {
      position: relative;
      display: inline-block;
    }
    .bubble {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #ffce00;
      max-width: 320px;
    }
    .bubble::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      border: 15px solid transparent;
      border-top-color: #333;
    }
    .bubble p {
      margin: 0;
    }
    .menu {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    .menu button {
      background-color: #444;
      color: #ffce00;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    .menu button:hover {
      background-color: #555;
    }
    footer {
      margin-top: 60px;
      font-size: 0.8em;
      text-align: center;
      color: #aaa;
      padding: 20px;
    }
  </style>
</head>
